<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Better Hitster</title>
    <link rel="icon" href="img/logo-dark-round.png">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="loading-overlay">
        <div class="content">Loading...</div>
        <div class="content spinner"></div>
    </div>
    <div id="overlay">
        <div id="song-control-anchor">
            <div class="button return-previous-song solo" onclick="load_previous_song();"><img src="img/arrow-back.svg"></div>
            <div class="button toggle-play" onclick="toggle_song_play();">
                <div class="a paused"></div>
                <div class="b paused"></div>
            </div>
            <div class="button qr-scan-trigger solo" onclick="start_qr_search();">
                <div class="visual child"></div>
                <div class="visual">Scan</div>
            </div>
        </div>
        <div id="connect-spotify-anchor">
            <img src="img/connect.svg" class="button" onclick="document.querySelector('#connect-spotify-link').click();">
            <a id="connect-spotify-link" href="https://accounts.spotify.com/login" target="_blank"></a>
        </div>
        <div id="credits-anchor">
            <div class="button" onclick="toggle_credits_visibility();">C</div>
            <div class="content">
                <div class="entry">
                    <div class="title">Main Project</div>
                    <div class="text">Marmuzzcju</div>
                </div>
                <div class="entry">
                    <div class="title">Chain Icon</div>
                    <div class="text">Fonts made from <a href="http://www.onlinewebfonts.com">Web Fonts</a> is licensed by CC BY 4.0</div>
                </div>
            </div>
        </div>
        <video playsinline autoplay muted></video>
        <div id="video-overlay"></div>
        <canvas class="hidden" id="canvas" width="400" height="400" style="outline: 1px solid black;"></canvas>
    </div>
    <div class="hidden" id="spotify-trigger"></div>
    <div class="hidden" id="spotify-iframe"></div>
    <script src="https://open.spotify.com/embed/iframe-api/v1" async></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
    <script src="index.js"></script>
</body>
</html>
